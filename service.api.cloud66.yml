---
services:
  solr:
    git_url: git@github.com:digitalnz/supplejack_solr.git
    git_branch: master
    ports:
    - 8983:8983:443
  api:
    git_url: git@github.com:digitalnz/supplejack_api_app.git
    git_branch: master
    ports:
    - 3000:3000:443
    command: rails s -p 3000 -b 0.0.0.0
    requires:
    - solr
    env_vars:
      MONGOID_HOSTS: <ip>:27017
      SOLR_URL: "http://<ip>:8983/solr/"
databases:
- mongodb
- redis
